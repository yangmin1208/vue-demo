<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue.min.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
   
</head>
<body>
    <div id="app" >
        <p :class="['red']">++++{{title}}====</p>
        <p :class = "classProperty">测试</p>
        <h1 :style="{color:'green','font-weight':'500'}">ssssss</h1>
        <p v-for = "(value,index) in dataList">{{index}}:{{value}}</p>
        <p v-for="(value,key,index) in user">{{key}}:{{value}}---{{index}}</p>
        <p v-for="count in 10">loop{{count}}</p>
        <p v-if="flag">xxxxx</p>
    </div>
   

    <script>
        //引入该vue.min.js后，整个DOM会有一个Vue实例
        var vm = new Vue({
            el: '#app',
            data: {
                title: 'this is a test!',
                flag: true,
                classProperty: {red:true},
                dataList: [1,2,3,4,5,6],
                user: {
                    id: 1,
                    name: 'ym',
                    gender: 'male'
                }
            }
        })
        </script>
</body>
</html>
